<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./login.component.css" rel="stylesheet">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> -->
</head>
<body class="h-screen w-screen flex flex-col justify-center items-center bg-slate-100">
  <div class="bg-blue-950 h-auto flex flex-col justify-center items-center p-5 rounded-xl w-1/5 shadow-lg shadow-green-200">
    <h1 class="text-green-200 text-3xl card-title varela-round-regular my-2 font-bold">Log in</h1>
    <form class="flex flex-col justify-center items-center" action="">
      <div class="m-2">
        <label class="varela-round-regular text-green-200" for="username" >Username/Email</label>
        <br/>
        <input class="rounded-lg py-1 px-4 varela-round-regular" type="text" name="username" placeholder="Enter your username" [(ngModel)]="username"/>
      </div>
      <div class="m-2">      
        <label class="varela-round-regular text-green-200" for="password">Password</label>
        <br/>
        <input class="rounded-lg py-1 px-4 varela-round-regular" type="password" name="password" placeholder="Enter your password" [(ngModel)]="password"/>
      </div>
      <div class="m-2">
        <button (click)="onSubmit()" class="bg-green-200 hover:bg-green-300 rounded-lg p-2 text-blue-900">Login</button>
      </div>
    </form>

    <span class="text-sm text-center my-2 varela-round-regular text-green-200">Don't have an account? Click here to <a [routerLink]="'/signup'" class="varela-round-regular hover:bg-slate-100 hover:text-blue-600 p-1 underline cursor-pointer">Sign In</a></span>
  </div>
  
</body>
</html>
